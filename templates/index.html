<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Cupcakes</title>
</head>

<body>
    <div class="container">

        <h1 class="text-center display-3"><b>Cupcakes List</b></h1>


        <div class="row justify-content-start" id="cupcakes-list">
            {% for cupcake in cupcakes %}

            <div class="col-sm-2">
                <button class="delete-cupcake btn-sm btn-danger" data-id="{{cupcake.id}}">X</button>

                <img class="img-thumbnail" src="{{cupcake.image}}" alt="cupcake image">

                <p class="text-primary font-italic"><b>Flavor:</b> {{cupcake.flavor}}</p>
                <p class="text-info font-italic "><b>Size:</b> {{cupcake.size}}</p>
                <p class="text-success font-italic "> <b>Rating:</b> {{cupcake.rating}}</p>
            </div>

            {% endfor %}
        </div>

        <h2 class="text-center display-4">Add a New Cupcake</h2>
        <form id="new-cupcake-form">
            <div class="form-group">
                <label for="form-flavor">Flavor : </label>
                <input type="text" name="flavor" id="form-flavor" class="form-control">
            </div>

            <div class="form-group">
                <label for="form-size">Size: </label>
                <input name="size" id="form-size" class="form-control">
            </div>

            <div class="form-group">
                <label for="form-rating">Rating: </label>
                <input name="rating" id="form-rating" class="form-control">
            </div>

            <div class="form-group">
                <label for="form-image">Image: </label>
                <input name="image" id="form-image" class="form-control">
            </div>

            <button class="btn btn-primary">Add</button>

        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>

</body>

</html>
